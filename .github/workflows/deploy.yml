name: Deploy CTF-Tracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install discord.js dotenv

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          node CTF-Tracker.js
